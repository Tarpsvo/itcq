<!DOCTYPE html>
<html data-ng-app="itcqApp" data-ng-controller="ViewController">
    <head>
        <meta charset="UTF-8">
        <title>The IT College Quiz</title>

        <link rel="stylesheet" href="css/cssreset.css"> <!-- Eric Meyer's Reset CSS v2.0 - http://cssreset.com -->
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/quiz.css">
        <link rel="stylesheet" href="css/admin.css">
    </head>

    <body>
        <div id="alert-messages" class="absolute-center">
        </div>

        <div id="content-wrapper" class="absolute-center">
            <div id="menu">
                <a href="#/" id="title" class="text-shadow">THE IT COLLEGE QUIZ</a>
                <ul>
                    <li><a href="#/" class="menu-button text-shadow" data-ng-class="{active: menuIsActive('/')}">The quiz
                    <span>The reason you're here</span></a></li>
                    <li><a href="#/about/" class="menu-button text-shadow" data-ng-class="{active: menuIsActive('/about')}">About

                    <li><a href="#/statistics/" class="menu-button text-shadow" data-ng-class="{active: menuIsActive('/statistics')}">Statistics

                    <li><a href="#/login/" class="menu-button text-shadow" data-ng-class="{active: menuIsActive('/login')}">Backend
                    <span>The admin lounge</span></a></li>
                </ul>
            </div>

            <div id="dynamic-content" data-ng-view data-ng-cloak></div>
            <div id="loading"></div>
        </div>

        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/angular.js"></script>
        <script src="js/angular-route.js"></script>
        <script src="js/angular-cookies.js"></script>

        <!--  itcqApp and its controllers  -->
        <script src="js/itcqApp.js"></script>
        <script src="js/itcqCommon/dataService.js"></script>
        <script src="js/itcqApp/quizController.js"></script>
        <script src="js/itcqApp/questionFactory.js"></script>
