<div id="table-content" data-ng-init="fillData('accountList')">
    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Account type</th>
            <th>Last connected IP</th>
        </tr>
        <tr data-ng-repeat="account in accounts">
            <td>{{account.id}}</td>
            <td>{{account.username}}</td>
            <td>{{account.account}}</td>
            <td>{{account.lastip}}</td>
        </tr>
    </table>
</div>

<ul id="menubar-small">
    <li><a href="#/newaccount" class="button-yes text-shadow">New account</a></li>
</ul>
