<div id="table-content" data-ng-init="fillData('questionList')">
    <table>
        <tr>
            <th data-ng-click="orderData = 'id'; reverse=!reverse">ID</th>
            <th data-ng-click="orderData = 'category'; reverse=!reverse">Category</th>
            <th data-ng-click="orderData = 'question'; reverse=!reverse">Question</th>
            <th data-ng-click="orderData = 'answer'; reverse=!reverse">Answer</th>
            <th data-ng-click="orderData = 'level'; reverse=!reverse">Level</th>
            <th data-ng-click="orderData = 'enabled'; reverse=!reverse">Enabled</th>
        </tr>
        <tr data-ng-repeat="question in questionList | orderBy: orderData || 'id' : reverse" data-ng-click="openEditView(question.id)">
            <td>{{question.id}}</td>
            <td>{{question.category}}</td>
            <td>{{question.question}}</td>
            <td>{{question.answer}}</td>
            <td>{{question.level}}</td>
            <td>{{question.enabled}}</td>
        </tr>
    </table>
</div>

<ul id="menubar-small">
    <li><a href="#/addquestion" class="button-yes text-shadow" data-ng-show="isAdmin()">Add question</a></li>
    <li><a href="#/addcategory" class="button-yes text-shadow" data-ng-show="isAdmin()">Create category</a></li>
</ul>
