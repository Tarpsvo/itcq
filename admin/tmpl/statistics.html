<div id="table-content" data-ng-init="fillData('stats')">
    <table>
        <tr>
            <th>Statistic</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Total number of questions</td>
            <td>{{stats.numQuestions}}</td>
        </tr>
        <tr>
            <td>Number of categories</td>
            <td>{{stats.numCategories}}</td>
        </tr>
        <tr>
            <td>Number of questions answered</td>
            <td>{{stats.numAnswers}}</td>
        </tr>
        <tr>
            <td>Number of answers by non-registered users</td>
            <td>{{stats.numAnswersByAnon}}</td>
        </tr>
        <tr>
            <td>Correct answer percentage</td>
            <td>{{stats.correctPercentage}}%</td>
        </tr>
    </table>
</div>
