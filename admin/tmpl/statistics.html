<div id="table-content" data-ng-init="getData('stats')">
    <table>
        <tr>
            <th>Statistic</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Number of questions</td>
            <td>{{stats.numQuestions}}</td>
        </tr>
        <tr>
            <td>Number of categories</td>
            <td>{{stats.numCategories}}</td>
        </tr>
    </table>
</div>
