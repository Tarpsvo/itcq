<div id="question-content-wrapper">
    <form name="question-form" id="question-form" data-ng-controller="QuestionFormController" data-ng-submit="addNewCategory(q)">
        <div class="question-row">
            <span>Category name</span><input class="text-input" type="text" data-ng-model="q.category" required />
        </div>

    </form>
</div>

<div id="question-button-wrapper">
    <ul>
        <li><input type="submit" class="button-yes text-shadow" form="question-form" value="Save" id="save-button" /></li>
        <li><a href="#/questions" class="button-no text-shadow">Cancel</a></li>
    </ul>
</div>
