<div id="table-content" data-ng-init="fillData('suggestionList')">
    <table>
        <tr>
            <th>ID</th>
            <th>Question</th>
            <th>Answer</th>
            <th>Wrong 1</th>
            <th>Wrong 2</th>
            <th>Wrong 3</th>
            <th>Suggesters IP</th>
        </tr>
        <tr data-ng-repeat="suggestion in suggestions" data-ng-click="openEditView(suggestion.id)">
            <td>{{suggestion.id}}</td>
            <td>{{suggestion.question}}</td>
            <td>{{suggestion.correct_answer}}</td>
            <td>{{suggestion.wrong1}}</td>
            <td>{{suggestion.wrong2}}</td>
            <td>{{suggestion.wrong3}}</td>
            <td>{{suggestion.ip}}</td>
        </tr>
    </table>
</div>
