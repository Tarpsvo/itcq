<div id="stats-content" class="content" data-ng-controller="statsCtrl" data-ng-init="getStats()">
    <h1>Statistics</h1>
    <h2>General</h2>
    <table>
        <tr>
            <td>Total number of questions</td>
            <td>{{stats.numQuestions}}</td>
        </tr>
        <tr>
            <td>Number of categories</td>
            <td>{{stats.numCategories}}</td>
        </tr>
    </table>

    <h2>Personal</h2>
    <table>
        <tr>
            <td>Number of questions answered</td>
            <td><img src="../img/todo.png" alt="TODO" /></td>
        </tr>
    </table>
</div>
